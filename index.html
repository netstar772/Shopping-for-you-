<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">

    <title>Shopping For You | Best Deals</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        
        /* Header */
        header { background-color: #ee4d2d; color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* Product Grid (ဘေးတိုက် ၅ ခုစီပြရန်) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #eee;
        }

        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* ပစ္စည်းပုံ */
        .product-card img { width: 100%; height: 250px; object-fit: cover; }

        .details { padding: 15px; }
        .details h3 { font-size: 18px; margin: 10px 0; color: #333; }
        .price { color: #ee4d2d; font-size: 20px; font-weight: bold; margin-bottom: 15px; }

        /* ဝယ်ယူရန် Button */
        .btn {
            display: block;
            background-color: #ee4d2d;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #d73211; }
    </style>
</head>
